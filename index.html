<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  <title>NeoDev Store</title>
</head>
<body>
  <div class="homepage_container">
  <div class="navigation_main_container">
    <div class="nav_section">
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="brand_logo">
        <a href="/">
          <img src='./images/logo.png' alt="" />
        </a>
      </div>
      <div class="brand_title">
        <a href="/">NeoDev</a>
      </div>
    </div>

    <div class="nav_section">
      <div class="nav_searchbar">
        <span>
          <i class="fa fa-search fa"></i>
        </span>
        <input type="text" placeholder="Type to search" />
      </div>
      <div class="nav_icons_container">
        <div class="nav_icon profile_icon">
          <a href="#" class="nav_icon">
              <span>
                <i class=" fas fa-user-circle fa"></i>
              </span>
              <span class="nav_icon_name">Profile</span>
          </a>
        </div>
        <div class="nav_icon">
          <a href="#" class="nav_icon">
              <span>
                <i class="cart_icon fas fa-shopping-cart fa"></i>
              </span>

              <span class="nav_icon_name">Cart</span>
          </a>
        </div>
        <div class="nav_icon">
          <a href="#" class="nav_icon">
              <span>
                <i class=" wishlist_icon fas fa-heart fa"></i>
              </span>

              <span class="nav_icon_name">Wishlist</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="home_container">
    <div class="home_center_img">
      <img class="img_responsive" src='./images/img2.jpg' alt="" loading="lazy" />
      <div class='content'>
        <h1>NeoDev Store</h1>
        <h6>Upto 40% off on all products</h6>
        <button class="primary_solid_btn btn">Shop Now</button>
      </div>
    </div>
    <div class="heading">
      <h2>CATEGORY</h2>
    </div>

      <div class="category_grid">
        <div class="category">
          <a href="#">
            <img class="img_responsive" src='./images/dress.jpg' alt="" loading="lazy"></img>
            <h2 class="overlap">Dress</h2>
          </a>
        </div>
        <div class="category">
          <a href="#">
            <img class="img_responsive" src='./images/tshirt.jpg' alt="" loading="lazy"></img>
            <h2 class="overlap">Tshirt</h2>
          </a>
        </div>
        <div class="category">
          <a href="#">
            <img class="img_responsive" src='./images/shirtt.jpg' alt="" loading="lazy"></img>
            <h2 class="overlap">Shirt</h2>
          </a>
        </div>
    </div>

    <div class="heading">
      <h2>NEW ARRIVALS</h2>
    </div>

    <div class="arrival_grid">
      <div class="item">
        <a href="#">
          <img class="img_responsive" src='./images/tshirt1.jpg' alt="" loading="lazy"></img>
        </a>
        <div class="item_desc">
          <h3 class="item_desc_heading">Black Tshirt for Women</h3>
          <p>Tshirt</p>
          <p>$30</p>
        </div>
      </div>
      <div class="item">
        <a href="#">
          <img class="img_responsive" src='./images/tshirt2.jpg' alt="" loading="lazy"></img>
        </a>
        <div class="item_desc">
          <h3 class="item_desc_heading">Black Tshirt for Women</h3>
          <p>Tshirt</p>
          <p>$30</p>
        </div>
      </div>
      <div class="item">
        <a href="#">
          <img class="img_responsive" src='./images/tshirt3.jpg' alt="" loading="lazy"></img>
        </a>
        <div class="item_desc">
          <h3 class="item_desc_heading">Black Tshirt for Women</h3>
          <p>Tshirt</p>
          <p>$30</p>
        </div>
      </div>

      <div class="item">
        <a href="#">
          <img class="img_responsive" src='./images/tshirt4.jpg' alt="" loading="lazy"></img>
        </a>
        <div class="item_desc">
          <h3 class="item_desc_heading">Black Tshirt for Women</h3>
          <p>Tshirt</p>
          <p>$30</p>
        </div>
      </div>
    </div>
</div>

<div class="footer_container">
  <div>
    <h3>Made by Pooja Vishnoi</h3>
  </div>
  <div class="footer_icons">
    <a href="https://github.com/poojavishnoi/" target="_blank">
      <img src='./images/github-sign.png' alt="" loading="lazy" />
    </a>
    <a
      href="https://www.linkedin.com/in/pooja-vishnoi-678873206/"
      target="_blank"
    >
      <img src='./images/linkedin (1).png' alt="" />
    </a>
    <a href="https://twitter.com/PoojaVishnoi29" target="_blank">
      <img src='./images/twitter-sign.png' alt="" />
    </a>
  </div>
</div>
</div>
</body>
</html>
